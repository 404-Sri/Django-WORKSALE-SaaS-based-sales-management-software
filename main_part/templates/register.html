{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration page</title>

    <!-- Icons font CSS-->
    <link href="{% static 'registration/colorlib-regform-3/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/colorlib-regform-3/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'registration/colorlib-regform-3/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/colorlib-regform-3/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'registration/colorlib-regform-3/css/main.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/colorlib-regform-3/images/bg-heading-03.jpg' %}">

    <style>
        .message{
            color:white;

        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>

                    {% for i in messages %}
                    {% if 'registration_failed' in i.tags %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{i}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    {% endfor %}

                <!--    {% for i in messages %}
                    {% if 'saved' in i.tags %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{i}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    {% endfor %} -->

                    <form action="/register_form_submission" method="POST">
                    {% csrf_token %}
                        <!--user name-->
                        <div class="input-group">
                            <input class="input--style-3" name="user_name" type="text" placeholder="Name">
                        </div>
                    <!--   <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> -->
                        <!--email-id-->
                        <div class="input-group">
                            <input class="input--style-3" name="email_id" type="email" placeholder="Email">
                        </div>
                        <!--password-->
                        <div class="input-group">
                            <input class="input--style-3" name="password" placeholder="password" required>
                        </div>
                        <!--submit-->
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                        <div class="btns">
                            <a href="/login"><button type="button" id="sign-up">Register</button></a>
                            <p class="message">Already have an account? <a href="/login" class="message" type="button">Login</a></p>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="inner-content">
                <p>Copyright &copy; 2021 WorkSales Pvt., Ltd.
              
            <!--  - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a> --></p>
              </div>
            </div>
          </div>
        </div>
      </footer>
  

    <!-- Jquery JS-->
    <script src="{% static 'registration/colorlib-regform-3/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'registration/colorlib-regform-3/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'registration/colorlib-regform-3/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'registration/colorlib-regform-3/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'registration/colorlib-regform-3/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
